<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="addItemSection">
            <h1 align item="center">To-Do List</h1>
            <div class="input-group">
                <input type="text" id="itemName" placeholder="Item Name">
                <input type="date" id="itemDate">
                <select id="priority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <button onclick="addItem()">Add Item</button>
            </div>
        </div>

        <div id="todayTasksSection">
            <h2>Today's Todo List</h2>
            <ol id="todayTasksList"></ol>
        </div>

        <div id="futureTasksSection">
            <h2>Future Todo List</h2>
            <ol id="futureTasksList"></ol>
        </div>

        <div id="completedTasksSection">
            <h2>Completed Todo List</h2>
            <ol id="completedTasksList"></ol>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
