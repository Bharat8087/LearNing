<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Tracker</title>
</head>

<body>
    <h1>Crypto Market Data</h1>
    <input type="text" id="search-input" placeholder="Search by name or symbol">
    <button onclick="searchData()">Search</button>
    <button onclick="sortData('market_cap')">Sort by Market Cap</button>
    <button onclick="sortData('percentage_change')">Sort by Percentage Change</button>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Symbol</th>
                <th>Current Price</th>
                <th>Total Volume</th>
                <th>Market Cap</th>
                <th>Percentage Change (24h)</th>
            </tr>
        </thead>
        <tbody id="crypto-table-body">
        </tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
