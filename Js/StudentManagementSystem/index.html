<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <input type="text" id="searchInput" placeholder="Search...">
        <button id="searchButton">Search</button>
        <div class="flex-container">
            <button id="sortAZ">Sort A->Z</button>
            <button id="sortZA">Sort Z->A</button>
            <button id="sortByMarks">Sort by Marks</button>
            <button id="sortByPassing">Sort by Passing</button>
            <button id="sortByClass">Sort by Class</button>
            <button id="sortByGender">Sort by Gender</button>
        </div>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Img src</th>
                    <th>Class</th>
                    <th>Marks</th>
                    <th>Passing</th>
                    <th>City</th>


                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script src="studentsData.js"></script>
</body>

</html>
